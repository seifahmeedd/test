    </header>

    <main class="container">
      <section class="dash">
        <aside class="sidenav card">
          <a href="admin.html" class="btn">Overview</a>
          <a href="adminUsers.html" class="btn active">Users</a>
          <a href="adminEvents.html" class="btn">Events</a>
          <a href="adminLogs.html" class="btn">Logs</a>
        </aside>

        <div>
          <div class="card">
            <h2>Manage Users</h2>
          </div>

          <div class="card">
            <table>
              <tr>
              <td>1</td>
              <td>Sarah Johnson</td>
              <td>sarah.johnson@email.com</td>
              <td>Admin</td>
              <td><span class="status active">Active</span></td>
              <td>
                <button class="btn small">Edit</button>
                <button class="btn small danger">Delete</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Michael Lee</td>
              <td>michael.lee@email.com</td>
              <td>User</td>

              <td>
                <button class="btn small">Edit</button>
                <button class="btn small danger">Delete</button>
              </td>
            </tr>
            <tr>
              <td>3</td>
              <td>Olivia Smith</td>

              <td>
                <button class="btn small">Edit</button>
                <button class="btn small danger">Delete</button>
              </td>
            </tr>
          </tbody>
            </table>
          </div>

          <div class="card" style="margin-top: 20px;">
            <h3>Add New User</h3>
            <form class="user-form">
              <div class="form-grid">
                <div>
              <label>Full Name</label>
              <input type="text" placeholder="Enter full name" />
            </div>
            <div>
              <label>Email</label>
              <input type="email" placeholder="Enter email" />
            </div>
            <div>
              <label>Role</label>
              <select>
                <option>User</option>
                <option>Admin</option>
              </select>
            </div>
            <div>
              <label>Status</label>
              <select>
                <option>Active</option>
                <option>Suspended</option>
              </select>
            </div>
              </div>
              <button class="btn primary" type="submit">Add User</button>
            </form>
          </div>
        </div>
      </section>
    </main>
